<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试打开 Dana 应用</title>
</head>
<body>
    <button id="openApp">打开 Dana 应用</button>

    <script>
        document.getElementById('openApp').addEventListener('click', function () {
            // 尝试使用 Scheme 打开应用
            window.location.href = "danaid://";

            // 如果应用未安装，转到 Play Store
            setTimeout(function () {
                window.location.href = "https://play.google.com/store/apps/details?id=id.dana";
            }, 2000); // 2秒后跳转
        });
    </script>
</body>
</html>
