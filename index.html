<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开 CatchKash App</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        button {
            padding: 15px 30px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <button onclick="openApp()">打开 CatchKash App</button>

    <script>
        function openApp() {
            const schemeUrl = 'catchkash://';
            const fallbackUrl = 'https://www.baidu.com';

            // 创建隐藏 iframe 用于尝试打开 app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = schemeUrl;
            document.body.appendChild(iframe);

            // 设置延迟，如果 app 没打开，就跳转 fallback
            const start = Date.now();
            setTimeout(function() {
                const end = Date.now();
                // 如果短时间内页面没有切换，则认为 app 没打开
                if (end - start < 2000) {
                    window.location.href = fallbackUrl;
                }
            }, 1500);
        }
    </script>
</body>
</html>
